<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">
            <p class ="main-text title-text">Rock Paper Scissors</p>
        </div>
        <div class="mechanics">
            <p class ="subtext mechanics-text">First to score 5 points wins the game.</p>
        </div>
        <div class="result-container">
            <div class="main-text result-text">&nbsp;</div>    
        </div>
        <div class="scores-container">
            <div class="player-container subtext">
                <div class="player-label">Player: <span class ="player-score">0</span></div>
            </div>
            <div class="computer-container subtext">
                <div class="computer-label">Computer: <span class = "computer-score">0</span></div>
            </div>
        </div>
        <div class ="selection-container">
            <img id="player-selection" src="rps-images/blank-placeholder.png">
            <img id="computer-selection" src="rps-images/blank-placeholder.png">
        </div>
        <div class="instruction">
            <p class="main-text" id="instruction-text">Choose one</p>
        </div>
        <div class="options-container">
            <img src="rps-images/choice-rock.png" alt="rock button" class ="options" id="choice-rock">
            <img src="rps-images/choice-paper.png" alt="paper button" class ="options" id="choice-paper">
            <img src="rps-images/choice-scissors.png" alt="scissors button" class = "options" id="choice-scissors">
        </div>
        <div id ="modal">
            <p class ="main-text" id="modal-text">Game over. <span class="main-text" id="final-result"> </span></p>
            <button id="play-again-button">Play again</button>
        </div>
    </body>
</html>
