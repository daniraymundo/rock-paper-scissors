<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="title">
            <p class ="main-text" id="title-text">Rock Paper Scissors</p>
        </div>
        <div id="mechanics">
            <p class ="subtext" id="mechanics-text">First to score 5 points wins the game.</p>
        </div>
        <div id="scores-container">
            <p class="main-text" id="result-text">Round result</p>
            <div class="scores">
                <p class="subtext">Player: <span id="player-score">0</span></p>
                <p class="subtext">Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div class ="selection-container">
            <img id="player-selection" src="rps-images/blank-placeholder.png">
            <img id="computer-selection" src="rps-images/blank-placeholder.png">
        </div>
        <div class="instruction">
            <p class="main-text" id="instruction-text">Choose one</p>
        </div>
        <div class="options-container">
            <img src="rps-images/choice-rock.png" alt="rock button" class ="options" id="choice-rock">
            <img src="rps-images/choice-paper.png" alt="paper button" class ="options" id="choice-paper">
            <img src="rps-images/choice-scissors.png" alt="scissors button" class = "options" id="choice-scissors">
        </div>
        <div class ="modal">
            <p class ="modal-text"></p>
            <button class="new-game">New game</button>

        </div>
    </body>
</html>
